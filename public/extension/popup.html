<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Blog Builder</title>

<style>
  * { box-sizing: border-box; }

  :root {
    --card-radius: 8px;
    --input-radius: 6px;
    --polaris-bg: #f6f6f7;
    --polaris-card: #ffffff;
    --polaris-border: #dcdce6;
    --polaris-text: #1a1f36;
    --polaris-label: #616161;
    --polaris-green: #008060;
    --polaris-green-hover: #006e52;
    --shadow-1: rgba(22, 29, 37, 0.04);
    --shadow-2: rgba(22, 29, 37, 0.10);
  }

  html, body {
    width: 400px;
    height: 600px;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: var(--polaris-bg);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans JP", sans-serif;
    color: var(--polaris-text);
    display: flex;
    flex-direction: column;
  }

  h3 {
    font-size: 18px;
    font-weight: 600;
    margin: 16px 20px 10px;
  }

  .card {
    flex: 1;
    overflow-y: auto;
    background: var(--polaris-card);
    padding: 14px 20px 16px;
    border-radius: var(--card-radius);
    margin: 0 16px;
    box-shadow:
      0px 0px 1px 1px var(--shadow-1),
      0px 2px 8px var(--shadow-2);
  }

  label {
    display: block;
    font-size: 13px;
    font-weight: 500;
    margin: 12px 0 6px;
    color: var(--polaris-label);
  }

  input, textarea {
    width: 100%;
    padding: 10px;
    font-size: 14px;
    border-radius: var(--input-radius);
    border: 1px solid var(--polaris-border);
  }

  textarea { height: 80px; }

  input:focus, textarea:focus {
    outline: none;
    border-color: #007ace;
    box-shadow: 0 0 0 3px rgba(0, 122, 206, .25);
  }

  .footer {
    padding: 12px 16px 14px;
  }

  button {
    width: 100%;
    padding: 14px;
    background: var(--polaris-green);
    color: white;
    border: none;
    border-radius: var(--input-radius);
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
  }

  button:hover { background: var(--polaris-green-hover); }
  button:disabled { opacity: .55; cursor: not-allowed; }

  .spinner {
    width: 15px;
    height: 15px;
    border: 2px solid rgba(255,255,255,.45);
    border-top-color: transparent;
    border-radius: 50%;
    animation: spin .6s linear infinite;
  }
  @keyframes spin { to { transform: rotate(360deg); } }

  #result {
    font-size: 12px;
    color: #444;
    margin-top: 8px;
    white-space: pre-line;
  }
</style>
</head>

<body>

  <h3>ブログ生成</h3>

  <div class="card">
    <label>タイトル</label>
    <input id="title" placeholder="例） 11月・新作アウター">

    <label>冒頭テキスト（HTML 可）</label>
    <textarea id="lead" placeholder="リード文を入力"></textarea>

    <label>商品URL（1行ずつ）</label>
    <textarea id="urls" placeholder="https://edwards63.com/products/..."></textarea>

    <label>スラッグ（未入力 → YYMMDD）</label>
    <input id="slug" placeholder="例） 241109">

    <p id="result"></p>
  </div>

  <div class="footer">
    <button id="submit">
      <span id="btnText">下書きを作成</span>
      <div id="spinner" class="spinner" style="display:none;"></div>
    </button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
